<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Hub</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/9a7edbcfd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.jpg" alt="logo" />
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Shop Locator</a>
          </li>
        </ul>
      </nav>
      <div class="nav-second">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa-regular fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa-regular fa-heart"></i></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa fa-cart-shopping"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <img src="images/hero-img.jpg" alt="hero image" />
        </div>
        <div class="hero-txt">
          <div class="hero-txt-part">
          <h1>KEEP <br> LOOKING <br> STYLISH</h1>
        </div>
          <div class="hero-txt-part">
            <p>Shop for the best shoes in town. All types of shoe avialable</p>
          </div>
          <div class="hero-txt-part">
            <a href="#" class="hero-btn"><button>Grab Your Shoes</button><a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
